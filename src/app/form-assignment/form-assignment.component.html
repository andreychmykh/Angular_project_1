<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="5" ngModel name="courseName" id="courseName" #courseName="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
      <div *ngIf="courseName.errors.required">Name is required</div>
      <div *ngIf="courseName.errors.minlength">Name should be at least 5 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" id="category" class="form-control" #category=ngModel>
      <option value=""></option>
      <option value="1">Development</option>
      <option value="2">Art</option>
      <option value="3">Languages</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.value === '' ">
      Category is required
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee">30-day money-back guarantee
    </label>
  </div>
  <button type="submit" class='btn btn-primary' [disabled]="f.invalid">Create</button>
  <p>
    {{f.value | json}}
  </p>
</form>
